<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" >
    <ion-list [inset]="true">
      <ion-item>
        <ion-input type="text" placeholder="Nhập tài khoản"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Nhập mật khẩu"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="Login()" expand="block" fill="clear" shape="round">
          Click me
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
