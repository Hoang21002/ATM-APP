<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="" >
    <ion-list>
      <ion-item>
        <ion-label>Tài khoản {{idUser}}</ion-label>
      </ion-item>
      <ion-item>
        <div class="ion-activatable ripple-parent custom-parent">
          Xem chi tiết tài khoản
          <ion-button (click)="showUser()"expand="block" fill="clear" shape="round">
            Information
          </ion-button> 
          <ion-button (click)="addPhotoToGallery()"expand="block" fill="clear" shape="round">
            <ion-icon slot="start" name="camera-outline"></ion-icon>
            Camera
          </ion-button> 
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
