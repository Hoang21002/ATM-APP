<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="" >
    <ion-list>
      <ion-item>
        <ion-label>Tài khoản {{idUser}}</ion-label>
      </ion-item>
      <ion-item>
        <div class="ion-activatable ripple-parent custom-parent">
          Xem chi tiết tài khoản
          <ion-button (click)="showUser()"expand="block" fill="clear" shape="round">
            Click me
          </ion-button> 
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
